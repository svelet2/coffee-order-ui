<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styleSheet.css">
</head>
<body>
    <div class="container">
        <a href="index.html">Coffee Order System</a>
        <a href="orderStatus.html">Order Status</a>
    </div>

    <div class="label-container">
        <div class="label order-label">Order Placed:</div>
    </div>
    <div class="label-container">
        <div class="label">Order ID:</div>
        <div class="value" id="orderID">ID num</div>
    </div>
    <div class="label-container">
        <div class="label">Description:</div>
        <div class="value" id="desc">text</div>
    </div>
    <div class="label-container">
        <div class="label">Total:</div>
        <div class="value" id="total">$0.00</div>
    </div>


    <script>
        // Get the order ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderID');
        const description = urlParams.get('description');
        const total = urlParams.get('total');

        // Set the order ID
        document.getElementById('orderID').textContent = orderId;
        document.getElementById('desc').textContent = description;
        document.getElementById('total').textContent = "$" + total;
    </script>

</body>
</html>
